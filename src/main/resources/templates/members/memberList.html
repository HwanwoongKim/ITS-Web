<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
       <tr>
          <th>#</th>
          <th>이름</th> </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
          <td th:text="${member.id}"></td>
          <a th:href="@{/post/{id}(id=${member.id})}" th:text="${member.name}"></a>
        </tr>
        </tbody>
      </table>
    </div>
  </div> <!-- /container -->
  </body>
</html>
